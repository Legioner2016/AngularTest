<div class="card my-5 text-center">
    <div class="card-body">
        <div class="alert alert-danger" [hidden]="!error" i18n="@@login.from.error">
            There was a problem logging in. Please try again.
        </div>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group col-12 row">
          <label for="login" class="col-2 text-left" style="margin-top: 10px;" i18n="@@login.from.username">Login</label>
          <input type="text" [(ngModel)]="credentials.username"
            class="form-control col-8" 
            id="username" 
            name="username" 
            i18n-placeholder
            placeholder="Enter login">
        </div>
        <div class="form-group col-12 row">
            <label for="password" class="col-2 text-left" style="margin-top: 10px;" i18n="@@login.from.password">Password</label>
            <input type="password" [(ngModel)]="credentials.password"
              class="form-control col-8" 
              id="password" 
              name="password" 
              i18n-placeholder
              placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-primary" i18n="@@login.from.enter">Enter</button>
      </form> 
    </div>
</div>
