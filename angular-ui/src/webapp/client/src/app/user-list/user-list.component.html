<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col" i18n="@@user.list.login">Login</th>
            <th scope="col" i18n="@@user.list.first.name">First name</th>
            <th scope="col" i18n="@@user.list.last.name">Last name</th>
            <th scope="col" i18n="@@user.list.action">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.login }}</td>
            <td>{{ user.firstname }}</td>
            <td>{{ user.lastname }}</td>
            <td>
              <button class="btn btn-secondary" (click)="editUser(user)" i18n="@@user.list.action.edit">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
